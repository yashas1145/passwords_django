{%extends 'upd_password/base.html'%}
{%block title%}Update password{%endblock%}

{%block body%}
<h2>Edit the URL or its password!</h2>

<form action="{%url 'save_password' id%}" method="post">
    {%csrf_token%}
    <table>
        <tr>
            <td>URL</td>
            <td><input type="url" name="url" value="{{url.url}}"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password" value="{{url.password}}"></td>
        </tr>
    </table>
    <button type="submit">Save</button>
</form>

<h5><a href="{%url 'website'%}">Back to home!</a></h5>
{%endblock%}
