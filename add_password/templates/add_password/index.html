{%extends 'add_password/base.html'%}

{%block title%}Add password{%endblock%}

{%block body%}
<h2>Add a URL and its password!</h2>

<form action="add_pass" method="post">
    {%csrf_token%}
    <table>
        <tr>
            <td>URL</td>
            <td><input type="url" name="url"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="password"></td>
        </tr>
    </table>
    <button type="submit">Submit</button>
</form>

<h5><a href="{%url 'website'%}">Back to home!</a></h5>
{%endblock%}
